<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#techGrad)" stroke-width="2"/>
  
  <!-- Central Hub Icon -->
  <g filter="url(#glow)">
    <!-- Main hexagon shape -->
    <path d="M32 8 L52 20 L52 44 L32 56 L12 44 L12 20 Z" 
          fill="none" 
          stroke="url(#techGrad)" 
          stroke-width="2.5"
          stroke-linejoin="round"/>
    
    <!-- Inner connection lines -->
    <circle cx="32" cy="32" r="8" fill="url(#techGrad)"/>
    
    <!-- Connection nodes -->
    <circle cx="32" cy="14" r="4" fill="#DC2626"/>
    <circle cx="48" cy="23" r="4" fill="#DC2626"/>
    <circle cx="48" cy="41" r="4" fill="#DC2626"/>
    <circle cx="32" cy="50" r="4" fill="#DC2626"/>
    <circle cx="16" cy="41" r="4" fill="#DC2626"/>
    <circle cx="16" cy="23" r="4" fill="#DC2626"/>
    
    <!-- Connecting lines to center -->
    <line x1="32" y1="14" x2="32" y2="24" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="48" y1="23" x2="40" y2="28" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="48" y1="41" x2="40" y2="36" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="32" y1="50" x2="32" y2="40" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="16" y1="41" x2="24" y2="36" stroke="#DC2626" stroke-width="1.5"/>
    <line x1="16" y1="23" x2="24" y2="28" stroke="#DC2626" stroke-width="1.5"/>
  </g>
</svg>
